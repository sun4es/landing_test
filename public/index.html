<body>
  <div class="modal"></div>
  <script src="https://akanov.cs7777.vk.com/js/cmodules/web/landings_api.js"></script>
  <script>

document.onclick = function() {
  var d = document.createElement('div');
  d.style = 'position:relative;height:200px;cursor:pointer;background:rgb(' + Math.round(255 * Math.random()) + ',' + Math.round(255 * Math.random()) + ',' + Math.round(255 * Math.random()) + ')';
  d.innerHTML = '<button>disableScroll</button><button>enableScroll</button><button>setTitle</button><button>remove</button><button>show modal</button><button>hide modal</button';
  d.childNodes[0].onclick = e => {
    landing.call('disableScroll');
    e.stopPropagation();
  }
  d.childNodes[1].onclick = e => {
    landing.call('enableScroll');
    e.stopPropagation();
  }
  d.childNodes[2].onclick = e => {
    landing.call('setTitle', d.style.backgroundColor);
    e.stopPropagation();
  }
  d.childNodes[3].onclick = e => {
    console.log('before remove: ' + landing.getPageSize().height);
    d.parentNode.removeChild(d);
    e.stopPropagation();

    landing.resetSize();
  }
  d.childNodes[4].onclick = e => {
    document.querySelector('.modal').classList.add('modal--visible');
  }
  d.childNodes[5].onclick = e => {
    document.querySelector('.modal').classList.remove('modal--visible');
  }
  document.body.appendChild(d);
}

  </script>
</body>
